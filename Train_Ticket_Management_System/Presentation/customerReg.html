<!DOCTYPE html>
<html>

<head>
  <title>CUSTOMER REGISTER - Train Ticket Management System</title>
  <link rel="stylesheet" type="text/css" href="../Asset/customerReg.css" />
</head>

<body class="bg-image">

  <header>
    <h5>Train Ticket Management System</h5>
  </header>

  <nav align="right">
    <ul>
      <li><a href="./homepage.html">Homepage</a></li>
      <li><a href="./adminReg.html">Admin</a></li>
      <li><a href="./customerReg.html">Customer</a></li>
  </nav>

  <div class="container">
    <div class="reg-box">
      <form name="customerRegForm" method="POST" action="../Management/customerRegCheck.php">
        <h1> Customer Register </h1>
        <label for="customer_Name"> Name: </label>
        <input id="customer_Name" type="text" name="customerName" placeholder="your name" value="" required />

        <label for="customer_Email"> Email: </label>
        <input id="customer_Email" type="text" name="customerEmail" placeholder="your e-mail" value="" required />

        <label for="customer_Age"> Age: </label>
        <input id="customer_Age" type="number" name="customerAge" placeholder="how old are you?" value="" required />

        <label for="customer_Password"> Password: </label>
        <input id="customer_Password" type="password" name="customerPassword" placeholder="your password" value=""
          required />


        <label for="customer_Gender"> Gender: </label>
        <input id="customer_Gender" type="radio" name="customerGender" value="Male" />Male
        <input id="customer_Gender" type="radio" name="customerGender" value="Female" />Female
        <input id="customer_Gender" type="radio" name="customerGender" value="Other" />Other <br />

        <label for="customer_Profession"> Profession: </label>
        <input id="customer_Profession" type="text" name="customerProfession" placeholder="your job" value=""
          required />

        <label for="customer_Contact"> Contact: </label>
        <input id="customer_Contact" type="number" name="customerContact" placeholder="your contact number" value=""
          required />


        <input type="submit" name="regSubmit" value="Register" />

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="customerLogin.html" style="color: yellow;"> Already have an account? </a>
      </form>
    </div>
  </div>

  <footer>
    <p>Train Ticket Management System &copy; 2023</p>
  </footer>

</body>

</html>
